name: Final-proj
on:
    push:
      branches:
        - INTERN-780
    pull_request:
      branches:
        - main

env:
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}  
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  
    AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }} 
    AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT }} 
    AWS_DEFAULT_REGION: "us-east-1"
    STATE_BUCKET: "8586-terraform-state"
    STATE_BUCKET_KEY: "sujata-final-proj.tfstate"

jobs:  
    create-resources:
      runs-on: ubuntu-latest
        
      steps:
        - name: Checkout 
          uses: actions/checkout@v3
            
        - name: Install Terraform
          uses: hashicorp/setup-terraform@v1

        - name: Configure AWS Credentials
          uses: aws-actions/configure-aws-credentials@v3
          with:
            aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
            aws-session-token: ${{ env.AWS_SESSION_TOKEN }}
            aws-region: ${{ env.AWS_DEFAULT_REGION }}

        - name: Terraform commands
          run: |
            cd terraform
            terraform init -backend-config="region=${{ env.AWS_DEFAULT_REGION }}" -backend-config="key=${{ secrets.AWS_ACCOUNT }}/${{ env.STATE_BUCKET_KEY }}" -backend-config="bucket=${{ env.STATE_BUCKET }}"

        - name: Terraform plan
          run: |
            cd terraform
            terraform plan -var-file=var.tfvars

        - name: Terraform apply 
          run: |
            cd terraform
            terraform apply -var-file=var.tfvars -auto-approve    
